
<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
  <tr>
    <th >original IP</th>
    <th  >Destination IP</th>
    <th  >Host</th>
    <th  >timestamp</th>
  </tr>
  </thead>

<tbody *ngIf="calls?.length >0">
  <tr *ngFor="let call of calls">
    <td>{{ call.original_ip }}</td>
    <td>{{ call.destination_ip }}</td>
    <td>{{ call.host.substring(0,60) }}</td>
    <td>{{ call.timestamp }}</td>
  </tr>
</tbody>


</table>
